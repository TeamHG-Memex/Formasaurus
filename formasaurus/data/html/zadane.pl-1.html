<script type="text/javascript">
;(function() {

    // getting
    this._gaq = this._gaq || [];
    var ANALYTICS_COOKIE = __default_config.tracking.analytics.COOKIE_NAME;
    var trackerIds = __default_config.tracking.analytics.FOOTER_ID.split(',');
    var userSatisfactionTrackers;

    try {
        userSatisfactionTrackers = __default_config.constants.USER_SATISFACTION_TRACKERS.split(',');
    } catch(e){
        userSatisfactionTrackers = '';
    }
   

    function eachSatisfactionTracker (callback, data) {
        _.each( userSatisfactionTrackers, function( analyticsId, key ) {
            analyticsId = $.trim( analyticsId );

            if(typeof analyticsId !== 'string' || !analyticsId) {
                return;
            }

            var name = analyticsId.split('-').join('');
            _gaq.push([
                name + '.' + '_setAccount',
                analyticsId
            ]);
            if( _.isFunction( callback ) ) {
                callback( analyticsId, name, data );
            }
        });
    }

    this.eachTracker = function( callback, data ) {
        _.each( trackerIds, function( analyticsId, key ) {

            analyticsId = $.trim( analyticsId );
            if(typeof analyticsId !== 'string') {
                return;
            }
            var name = analyticsId.split('-').join('');
            _gaq.push([
                name + '.' + '_setAccount',
                analyticsId
            ]);
            if( _.isFunction( callback ) ) {
                callback( analyticsId, name, data );
            }
        });

        if (userSatisfactionTrackers.length) {
            eachSatisfactionTracker(callback,data);
        }
    };

    /**
        adds event to cookie
    **/
    var addToCookie = function( name, category, action, label, value ) {
        var event = {
            name : name,
            category : category,
            action : action
        }, events = cookie.get( ANALYTICS_COOKIE );

        if( label ) {
            event['label'] = label;
        }
        if( value ) {
            event['value'] = value;
        }

        if( events ) {
            var eventsJSON = Base64.decode( events );

            if( !eventsJSON ) {
                events = [];
            } else {
                try {
                    events = JSON.parse( eventsJSON );
                } catch (e) {
                    events = [];
                    cookie.remove( ANALYTICS_COOKIE );
                }
            }

        } else {
            events = [];
        }

        events.push( event );

        cookie.set( ANALYTICS_COOKIE, Base64.encode( JSON.stringify( events ) ), { expire : (+new Date / 1000) + 300 } );
    };

        /**
        analyticsPusher

        function that allows to simply add/send events to google analytics
    **/
    this.analyticsPusher = function( instant, name, category, action, label, value ) {

        if ( !name && typeof name !== 'function' ) {
            name = '_trackEvent';
        }

        if( instant ) {
            eachTracker(function( analyticsId, tname ) {
                var e = [
                    tname + '.' + name,
                    category,
                    action,
                    label,
                    value
                ];


                _gaq.push( e );
            });

        } else {
            addToCookie( name, category, action, label, value );
        }
    }

    // only instant
    function satisfactionAnalyticsPusher(name, category, action, label, value) {

        if ( !name && typeof name !== 'function' ) {
            name = '_trackEvent';
        }

        eachSatisfactionTracker(function( analyticsId, tname ) {
            var e = [
                tname + '.' + name,
                category,
                action+'',
                label+'',
                value
            ];


            _gaq.push( e );
        });
    }

    this.analyticsTrack = function( instant, category, action, label, value ) {
        analyticsPusher( instant, '_trackEvent', category, action, label, value );
    }

    this.analyticsTrackSatisfaction = function(category, action, label, value) {
        satisfactionAnalyticsPusher('_trackEvent', category, action, label, value);
    }


    if ( !!$('#page-outer').data('z') && $('#page-outer').find('#error').length ) {

        var code = (function() {
            var data = $('#page-outer').getData();

            if( !!data && !!data.code ) {
            	return data.code;
            }

            return 500;
        })();

        // errorpage events
        eachTracker(function( analyticsId, name ) {

            // set domain name
            var event = [
                name + '.' + '_setDomainName',      // looks like UAXXXXXX._setDomainName
                'auto'                              // value
            ];

            _gaq.push( event );

            // track page view
            var event = [
                name + '.' + '_trackPageview',      // looks like UAXXXXXX._trackPageview
                '/errors/' + code + '?page=' + document.location.pathname + document.location.search + '&from=' + document.referrer
            ];
            _gaq.push( event );
        });
    } else {
        // startpage events
        eachTracker(function( analyticsId, name ) {
            // set domain name

            var event = [
                name + '.' + '_setDomainName',      // looks like UAXXXXXX._setDomainName
                'auto'                              // value
            ];


            _gaq.push( event );

            try {

                // set custom vars
                var customVars = JSON.parse( __default_config.tracking.analytics.CUSTOM_VARS );

                _.each(customVars, function( customV, key ) {

                    
                    if ( (__default_config.locale.COUNTRY == 'pl' || __default_config.locale.COUNTRY == 'ru' ) && customV['name'] == 'IsLoggedIn' ){
                       var adBlockOn =  (!( $('#check-ads').length )).toString();
                       customV['value'] = customV['value'].toString() + '-' + adBlockOn;
                    }

                    var customEvent = [
                        name + '.' + '_setCustomVar',       // event name
                        customV['index'],                   // index ?
                        customV['name'],                    // name
                        customV['value'].toString(),        // value
                        ~~customV['opt']                    // optional value
                    ];
                    
                    _gaq.push( customEvent );
                });
            } catch( e ) {
                // exception during custom vars parsing
            }

            // track page view

            var event = [
                name + '.' + '_trackPageview'      // looks like UAXXXXXX._trackPageview
            ];


            _gaq.push( event );
        });
    }

    // cookie events
    $(document).ready(function() {

        var events = cookie.get( ANALYTICS_COOKIE );

        if ( !!events && typeof events !== 'undefined' && events !== null ) {
            var eventsJSON = Base64.decode( events );


            if( !eventsJSON ) {
                return;
            }
            try {
                events = JSON.parse( eventsJSON );
            } catch (e) {
                cookie.remove( ANALYTICS_COOKIE );
                return;
            }

            if ( !!events && events !== null ) {

                $.each( events, function(key, event) {
                    if( event ) {

                        eachTracker(function( analyticsId, name ) {

                            var e = [
                                name + '.' + (!event.name ? '_trackEvent' : event.name),
                                event.category,
                                event.action,
                                event.label,
                                event.value
                            ];

                            _gaq.push( e );
                        });
                    }
                });
            }
            cookie.remove( ANALYTICS_COOKIE );
        }
    });

})();
</script>
